  - name: HDXEngine
    buildsystem: simple
    build-commands:
      - |
        ls
        unzip HDX_RealTime_Media_Engine_\*_for_Linux_x64.zip -d HDXEngine
        cp -r HDXEngine/HDX*/* /app/icaclient
        cd /app/icaclient/x86_64
        ar -x citrix-hdx-realtime-media-engine_*_amd64.deb
        tar -xf data.tar.xz
    sources:
      - type: file
        url: https://downloads.citrix.com/11922/HDX_RealTime_Media_Engine_2.9.400_for_Linux_x64.zip?__gda__=exp=1629497235~acl=/*~hmac=b3861a081aae002f423773b5a00f6ad02dce53a0eac2b26ffe115745eef15267
