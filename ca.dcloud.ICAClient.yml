  - name: icaclient
    buildsystem: simple
    build-commands:
      - |
        mkdir -p /app/icaclient
        cp -r * /app/icaclient
    sources:
      - type: archive
        url: https://downloads.citrix.com/19785/linuxx64-21.8.0.40.tar.gz?__gda__=exp=1629497193~acl=/*~hmac=fd94edf184de670d6662272230f005b4be44935ee5dac6de960b7d8297e33247
